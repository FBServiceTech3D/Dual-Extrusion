# -------------------------------------										
#  Exposing macros to the UI
# -------------------------------------										
[gcode_macro ROME_LOAD_TOOL]
variable_parameter_TOOL : 0
variable_parameter_TEMP : -1
gcode:
  LOAD_TOOL TOOL={params.TOOL|default(0)|int} TEMP={params.TEMP|default(-1)|int}


[gcode_macro ROME_UNLOAD_TOOL]
variable_parameter_TOOL : 0
variable_parameter_TEMP : -1
gcode:
  UNLOAD_TOOL TOOL={params.TOOL|default(0)|int} TEMP={params.TEMP|default(-1)|int}


[gcode_macro ROME_USE_LEFT_MOTOR]
gcode:
  ROME_USE_EXTRUDER_ONLY
  SYNC_EXTRUDER_MOTION EXTRUDER=rome_extruder_1 MOTION_QUEUE=extruder


[gcode_macro ROME_USE_RIGHT_MOTOR]
gcode:
  ROME_USE_EXTRUDER_ONLY
  SYNC_EXTRUDER_MOTION EXTRUDER=rome_extruder_2 MOTION_QUEUE=extruder


[gcode_macro ROME_USE_EXTRUDER_ONLY]
gcode:
  SYNC_EXTRUDER_MOTION EXTRUDER=rome_extruder_1 MOTION_QUEUE=
  SYNC_EXTRUDER_MOTION EXTRUDER=rome_extruder_2 MOTION_QUEUE=


[gcode_macro ROME_USE_ALL_MOTORS]
gcode:
  ROME_USE_EXTRUDER_ONLY
  SYNC_EXTRUDER_MOTION EXTRUDER=rome_extruder_1 MOTION_QUEUE=extruder
  SYNC_EXTRUDER_MOTION EXTRUDER=rome_extruder_2 MOTION_QUEUE=extruder


[gcode_macro PAUSE_ROME]
gcode:
  _PAUSE_ROME


[gcode_macro RESUME_ROME]
gcode:
  _RESUME_ROME


# -------------------------------------										
#  Unload from nozzle
# -------------------------------------										
[gcode_macro _UNLOAD_FROM_NOZZLE_TO_PARKING_POSITION]
gcode:
  G92 E0
  G0 E-15 F3600
  G4 P3000
  G92 E0
  G0 E15 F600
  G4 P200
  G92 E0
  G0 E-15 F3600
  G4 P3000
  G92 E0
  G0 E15 F600
  G4 P200
  G92 E0
  G0 E-30 F4500
  M400


# -------------------------------------										
#  ROME Prime Line
# -------------------------------------										
[gcode_macro _ROME_PRIME_LINE]
gcode:
  G1 Z5 F3000             ; lift
  G1 X5 Y10 F5000         ; move to prime
  G1 Z0.5 F3000           ; get ready to prime
  G92 E0                  ; reset extrusion distance
  G1 Y250 E50 F2000       ; prime nozzle
  G1 X50 F3000            ; quick wipe


# -------------------------------------										
#  Start Print
# -------------------------------------										
[gcode_macro _ROME_START_PRINT]
gcode:
  SAVE_GCODE_STATE NAME=start_print_state
  {% set BED_TEMP = params.BED_TEMP|default(60)|int %}
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(225)|int %}
  {% set WIPE_TOWER = params.WIPE_TOWER|default(1)|int %}
  {% set TOOL = params.TOOL|default(-1)|int %}
  G21                 # metric values
  G90                 # use absolute coordinates
  M83                 # set extruder to relative mode
  M107                # start with the fan off
  G28                 # home the printer
  M140 S{BED_TEMP}    # start bed heating
  {% if printer.extruder.temperature|int > 150 %}
      M117 Nozzle temp +150
  {% else %}
      M117 Preheating to 150
      M104 S150
  {% endif %}
  M140 S{BED_TEMP}    # set bed temp
  M190 S{BED_TEMP}    # wait for bed temp
  Z_TILT_ADJUST ;Adjust bed tilt
  G28 Z ;Home again as Z will have changed after tilt adjustment and bed heating.
  _START_PRINT_BED_MESH
  CLEAR_PAUSE
  G92 E0.0                    # zero the extruded length
  G1 X{printer.toolhead.axis_maximum.x / 2} Y{printer.toolhead.axis_maximum.y / 2} F10000 ; Park in the back and wait for extruder
  G1 Z50 F3000 ; Park in the back and wait for extruder
  M104 S{EXTRUDER_TEMP}       ; set extruder temp
  M140 S{BED_TEMP}            ; set bed temp
  M190 S{BED_TEMP}            ; wait for bed temp
  M109 S{EXTRUDER_TEMP}       ; wait for extruder temp
  LOAD_TOOL TOOL={TOOL}
  G92 E0                      # zero the extruded length bc rome loaded the filament
  _ROME_PRIME_LINE
  RESTORE_GCODE_STATE NAME=start_print_state
  M83
  G92 E0


# -------------------------------------										
#  Start Print
# -------------------------------------										
[gcode_macro _ROME_END_PRINT]
gcode:
  END_PRINT


# -------------------------------------										
#  Pause
# -------------------------------------										
[gcode_macro _ROME_PAUSE]
gcode:
  SAVE_GCODE_STATE NAME=PAUSE_state
  SET_IDLE_TIMEOUT TIMEOUT=36000
  {printer.configfile.settings['gcode_macro pause'].rename_existing} 


# -------------------------------------										
#  Resume
# -------------------------------------										
[gcode_macro _ROME_RESUME]
gcode:
  RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=60
  {printer.configfile.settings['gcode_macro resume'].rename_existing} 


# -------------------------------------										
#  SAFE RETRACT
# -------------------------------------										
[gcode_macro _EMERGENCY_RETRACT]
gcode:
  M104 S250       ; set extruder temp
  M109 S250       ; wait for extruder temp
  SYNC_EXTRUDER_MOTION EXTRUDER=rome_extruder_1 MOTION_QUEUE=
  SYNC_EXTRUDER_MOTION EXTRUDER=rome_extruder_2 MOTION_QUEUE=
  SYNC_EXTRUDER_MOTION EXTRUDER=rome_extruder_1 MOTION_QUEUE=extruder
  SYNC_EXTRUDER_MOTION EXTRUDER=rome_extruder_2 MOTION_QUEUE=extruder
  _UNLOAD_FROM_NOZZLE_TO_PARKING_POSITION
  G92 E0
  G0 E-100 F600
  M104 S0


# -------------------------------------										
# StandAlone cooling moves to 
# extract proper filament tip
# -------------------------------------										
[gcode_macro ERCF_FORM_TIP_STANDALONE]
description: Generic tip forming macro
gcode:
    {% set COOLING_TUBE_LENGTH = params.COOLING_TUBE_LENGTH|default(25) %} # Dragon ST: 15, Dragon HF: 10, Mosquito: 20, Rapido UHF: 25
    {% set COOLING_TUBE_RETRACTION = params.COOLING_TUBE_RETRACTION|default(47) %} # Dragon ST: 35, Dragon HF: 30, Mosquito: 38, Rapido UHF: 47
    {% set INITIAL_COOLING_SPEED = params.INITIAL_COOLING_SPEED|default(5) %}
    {% set FINAL_COOLING_SPEED = params.FINAL_COOLING_SPEED|default(10) %}
    {% set COOLING_MOVES = params.COOLING_MOVES|default(1) %}
    {% set TOOLCHANGE_TEMP = params.TOOLCHANGE_TEMP|default(0) %}
    {% set USE_SKINNYDIP = params.USE_SKINNYDIP|default(1) %}
    {% set USE_FAST_SKINNYDIP = params.USE_FAST_SKINNYDIP|default(0) %}
    {% set SKINNYDIP_DISTANCE = params.SKINNYDIP_DISTANCE|default(10) %}
    {% set DIP_INSERTION_SPEED = params.DIP_INSERTION_SPEED|default(33) %}
    {% set DIP_EXTRACTION_SPEED = params.DIP_EXTRACTION_SPEED|default(70) %}
    {% set MELT_ZONE_PAUSE = params.MELT_ZONE_PAUSE|default(0) %}
    {% set COOLING_ZONE_PAUSE = params.COOLING_ZONE_PAUSE|default(0) %}
    {% set UNLOADING_SPEED_START = params.UNLOADING_SPEED_START|default(100) %}
    {% set UNLOADING_SPEED = params.UNLOADING_SPEED|default(10) %}
    {% set RAMMING_VOLUME = params.RAMMING_VOLUME|default(0) %} # in mm3
    {% set INITIAL_RETRACT = params.INITIAL_RETRACT|default(0) %} # Use an initial retract or not. Don't use it if you want to ram the filament
    {% set FINAL_EJECT = params.FINAL_EJECT|default(1) %} # Fully eject the filament afterwards, default is no

    G91
    G92 E0

    SET_PRESSURE_ADVANCE ADVANCE=0
    {% set OLD_TEMP = printer.extruder.target %}

    # Ramming with SuperSlicer standard setting
    {% if INITIAL_RETRACT|int == 1 %}
        G1 E-8.5000 F3000
    {% endif %}

    {% set RATIO = (RAMMING_VOLUME|float) /23.0 %}

    G1 E{0.5784 * RATIO|float} F299 #7
    G1 E{0.5834 * RATIO|float} F302 #3
    G1 E{0.5918 * RATIO|float} F306 #6
    G1 E{0.6169 * RATIO|float} F319 #6
    G1 E{0.3393 * RATIO|float} F350 #0
    G1 E{0.3363 * RATIO|float} F350 #0
    G1 E{0.7577 * RATIO|float} F392 #6
    G1 E{0.8382 * RATIO|float} F434 #3
    G1 E{0.7776 * RATIO|float} F469 #9
    G1 E{0.1293 * RATIO|float} F469 #9
    G1 E{0.9673 * RATIO|float} F501 #2
    G1 E{1.0176 * RATIO|float} F527 #2
    G1 E{0.5956 * RATIO|float} F544 #6
    G1 E{0.4555 * RATIO|float} F544 #6
    G1 E{1.0662 * RATIO|float} F552 #4

    # set toolchange temperature just prior to filament being extracted from melt zone and wait for set point
    # (SKINNYDIP--normal mode only)
    {% if TOOLCHANGE_TEMP|float > 0 and USE_FAST_SKINNYDIP|int == 0 %}
       M109 S{TOOLCHANGE_TEMP}
    {% endif %}

    # Retraction
    {% set TOTAL_RETRACTION_DISTANCE = COOLING_TUBE_RETRACTION|float + COOLING_TUBE_LENGTH|float / 2 - 15 %}
    G1 E-15 F{1.0 * UNLOADING_SPEED_START|float * 60}
    G1 E-{0.7 * TOTAL_RETRACTION_DISTANCE} F{1.0 * UNLOADING_SPEED|float * 60}
    G1 E-{0.2 * TOTAL_RETRACTION_DISTANCE} F{0.5 * UNLOADING_SPEED|float * 60}
    G1 E-{0.1 * TOTAL_RETRACTION_DISTANCE} F{0.3 * UNLOADING_SPEED|float * 60}

    {% if TOOLCHANGE_TEMP|float > 0 and USE_FAST_SKINNYDIP|int == 1 %}
       M104 S{TOOLCHANGE_TEMP}
    {% endif %}

    # Generate Cooling Moves
    {% set SPEED_INC = (FINAL_COOLING_SPEED|float - INITIAL_COOLING_SPEED|float) / (2 * COOLING_MOVES|float - 1) %}
    {% for move in range(COOLING_MOVES|int) %}
      G1 E{COOLING_TUBE_LENGTH} F{(INITIAL_COOLING_SPEED|float + SPEED_INC*move*2) * 60}
      G1 E-{COOLING_TUBE_LENGTH} F{(INITIAL_COOLING_SPEED|float + SPEED_INC*(move*2+1)) * 60}
    {% endfor %}

    # wait for extruder to reach toolchange temperature after cooling moves complete (SKINNYDIP--fast mode only)
    {% if TOOLCHANGE_TEMP|float > 0 and USE_FAST_SKINNYDIP|int == 1 %}
        M109 S{TOOLCHANGE_TEMP}
    {% endif %}

    # Generate a skinnydip move
    {% if USE_SKINNYDIP|int == 1 %}
      G1 E{SKINNYDIP_DISTANCE} F{DIP_INSERTION_SPEED|float * 60}
      G4 P{MELT_ZONE_PAUSE}
      G1 E-{SKINNYDIP_DISTANCE} F{DIP_EXTRACTION_SPEED|float * 60}
      G4 P{COOLING_ZONE_PAUSE}
    {% endif %}

    {% if TOOLCHANGE_TEMP|float > 0 %}
      M104 S{OLD_TEMP}
    {% endif %}

    {% if FINAL_EJECT|int == 1 %}
        G92 E0
        G1 E-80 F3000
    {% endif %}

    G92 E0